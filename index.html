<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリサポートページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .images {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        .images img {
            width: 100%;
            max-width: 32%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>アプリサポートページ</h1>
    </header>
    <div class="container">
        <section>
            <h2>ようこそ！</h2>
            <p>このページでは、アプリ「並べメモ」に関するサポート情報をご提供します。操作方法やトラブルシューティングについて知りたい場合は、下記の画像や説明をご覧ください。</p>
        </section>

        <section class="images">
            <img src="image1.png" alt="説明画像1">
            <img src="image2.png" alt="説明画像2">
            <img src="image3.png" alt="説明画像3">
        </section>
    </div>
    <footer>
        <p>&copy; 2024 並べメモ サポートチーム</p>
    </footer>
</body>
</html>
